<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LES - SEGUNDA</title>
        <h:outputStylesheet library="style" name="main-theme.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="60" resizable="60">

                <p:menubar style="background-color: #708090" >
                    <p:menuitem value="Cadastrar" url="cadastro.xhtml" target="_Blank"
                                style="font-family: Arial Black, arial; color: #000000; border-left-color: #3CB371;
                                border-width:3px "/>
                    <p:menuitem value="Pesquisar" url="listar.xhtml" 
                                style="font-family: Arial Black, arial; color: #000000; border-left-color: #3CB371;
                                border-width:3px "/>
                    <p:menuitem value="Excluir" url="http://mail.yahoo.com" 
                                style="font-family: Arial Black, arial; color: #000000; border-left-color: #3CB371;
                                border-width:3px "/>
                </p:menubar>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="50">
                <h:outputText value="Bottom content." />
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" >
                <h:outputText value="Left content" />
            </p:layoutUnit>
            <p:layoutUnit position="east" size="200">
                <h:outputText value="Right Content" />
            </p:layoutUnit>



            <p:layoutUnit position="center">
                 <h:form>
                        <h:panelGrid columns="10" style="margin-bottom: 5px" >
                            <p:outputLabel id="lbnome" value="Nome:  "/><!-- Nome !-->
                            <p:inputText id="nome" required="true" maxlength="25" size="30" value="#{cliente.nome}"/> <!-- Nome !-->
                            <p:spacer width="5"/>
                            <p:outputPanel><!-- Idade !-->
                                <p:outputLabel id="lbidade" value="Idade: " style=""/>
                                <p:inputText id="idade"  size="1" required="false" value="#{cliente.idade}"/>
                            </p:outputPanel><!-- Idade !-->
                            <p:spacer width="5"/>
                            <p:outputPanel> <!-- CPF e RG !-->
                                <p:outputLabel id="lbcpf" value="CPF: "/>
                                <p:inputMask id="cpf"  size="14" required="false" mask="999.999.999-99" value="#{cliente.cpf}"/>
                                <p:spacer width="10"/>
                                <p:outputLabel id="lbrg" value="RG: "/>
                                <p:inputMask id="rg"  size="8" required="false" mask="999.999.99-9" value="#{cliente.rg}"/>
                            </p:outputPanel><!-- CPF e RG !-->
                        </h:panelGrid>
                    

                        <h:panelGrid columns="6" style="margin-bottom: 5px" >
                            <p:outputLabel id="lbendereco" value="Endereço: "/> <!-- Endereço !-->
                            <p:inputText id="endereco" required="false" maxlength="50" size="60" value="#{cliente.rua}"/>  <!-- Endereço !-->
                            <p:spacer width="5"/>
                            <p:outputPanel> <!-- numero !-->
                                <p:outputLabel id="lbnumero" value="Nº: " style=""/>
                                <p:inputText id="num"  size="3" required="false" maxlength="6" value="#{cliente.num_rua}"/>
                            </p:outputPanel> <!-- numero !-->
                        </h:panelGrid>

                        <h:panelGrid columns="6" style="border-bottom: 5px"><!-- CIDADE E ESTADO !-->
                            <p:outputLabel id="lbcidade" value="Cidade: "/>
                            <p:inputText id="cidade" required="false" size="30" value="#{cliente.cidade}"/>  
                            <p:spacer width="5"/>
                            <p:outputPanel>
                                <p:outputLabel id="lbestado" value="Estado: "/>
                                <p:autoComplete value="#{cliente.estado}" completeMethod="#{cliente.complete}" />
                            </p:outputPanel>
                        </h:panelGrid><!-- CIDADE E ESTADO !-->

                   
                        <h:panelGrid columns="2" cellpadding="10">

                            <h:outputText value="After a break of more than 15 years..." />
                        </h:panelGrid>
                    

               



                <p:commandButton value="Cadastrar" action="#{cliente.adicionar()}" />
                <p:commandButton value="Buscar" action="#{cliente.buscar()}" update="@form"></p:commandButton>
                <p:commandButton value="Deletar" action="#{cliente.deletar()}" update="@form"></p:commandButton>


                </h:form>
                <h:panelGrid columns="2" style="margin-bottom: 5px" >
                </h:panelGrid>
            </p:layoutUnit>
        </p:layout>



    </h:body>
</html>
