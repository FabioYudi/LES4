<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LES - SEGUNDA</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="60" resizable="60">
                <p:menubar style="background-color: #708090" >
                    <p:menuitem value="Cadastrar" url="cadastro.xhtml" target="_Blank"
                                style="font-family: Arial Black, arial; color: #000000; border-left-color: #3CB371;
                                border-width:3px "/>
                    <p:menuitem value="Pesquisar" url="listar.xhtml" 
                                style="font-family: Arial Black, arial; color: #000000; border-left-color: #3CB371;
                                border-width:3px "/>
                    <p:menuitem value="Excluir" url="http://mail.yahoo.com" 
                                style="font-family: Arial Black, arial; color: #000000; border-left-color: #3CB371;
                                border-width:3px "/>
                </p:menubar>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="50">
                <h:outputText value="Bottom content." />
            </p:layoutUnit>
            <p:layoutUnit position="west" size="200" >
                <h:outputText value="Left content" />
            </p:layoutUnit>
            <p:layoutUnit position="east" size="200">
                <h:outputText value="Right Content" />
            </p:layoutUnit>



            <p:layoutUnit position="center">
                
                <h:panelGrid columns="2" style="margin-bottom: 5px" >

                </h:panelGrid>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
